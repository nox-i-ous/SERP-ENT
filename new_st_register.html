<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration | Student </title>
    <link rel="stylesheet" href="new_st_register.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Student Detail</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="First Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Middle Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="E-Mail ID" required>
      </div>
      <div class="input-box">
        <input type="number" placeholder="University Roll Number" required>
      </div>
      <div class="input-box">
        <input type="number" placeholder="Mobile Number" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Father's Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Mother's Name" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
    </form>
  </div>
</body>
</html>
